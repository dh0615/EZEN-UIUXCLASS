<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <header>
        <img src="./img/BI.png" />
        <div>모든 연결의 시작, Kakao Talk</div>
      </header>
      <section>
        <div>3초 만에 회원가입하기</div>
        <article>
          <img src="./img/Naver.png" />
          <img src="./img/Kakao.png" />
          <img src="./img/Facebook.png" />
          <img src="./img/Instagram.png" />
        </article>
      </section>
      <footer>
        <button>
          <a
            href="https://www.kakaocorp.com/page/service/service/KakaoTalk"
            target="_blank"
            >이메일 로그인</a
          >
          <!-- target="_blank" 이걸 해줘야 기존에 열어놓은 창 그대로 열리는게 아니라 새 창이 열리게 함 -->
        </button>
        <button>
          <a
            href="https://www.kakaocorp.com/page/service/service/KakaoTalk"
            target="_blank"
            >회원가입</a
          >
        </button>
        <div>
          <span>아이디찾기</span>
          <span>|</span>
          <!-- shift 누르고 엔터 위에 있는 원화키 누르면 | 생김 -->
          <span>비밀번호찾기</span>
        </div>
      </footer>
    </div>
  </body>
</html>
