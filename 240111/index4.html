<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid #ccc;
      }

      tr:nth-child(1) {
        text-align: center;
      }
      tr > td:nth-child(1) {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>브라우저</td>
          <td>제조업체</td>
          <td>다운로드</td>
        </tr>
        <tr>
          <td>크롬(Chrome)</td>
          <td>Google</td>
          <td>
            <a href="https://www.google.com/chrome/" target="_blank"
              >https://www.google.com/chrome/</a
            >
          </td>
        </tr>
        <tr>
          <td>파이어폭스(Firefox)</td>
          <td>Mozila</td>
          <td>
            <a href="https://www.mozilla.com/firefox" target="_blank"
              >https://www.mozilla.com/firefox</a
            >
          </td>
        </tr>
        <tr>
          <td>엣지(Edge)</td>
          <td>Microsoft</td>
          <td>
            <a href="https://www.microsoft.com/edge" target="_blank"
              >https://www.microsoft.com/edge</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
