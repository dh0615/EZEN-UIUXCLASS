<!DOCTYPE html>
<html lang="ko">

  <body>
    <header>
      <div id="logo">

    <div id="content">
      <h1>가입하시고 즐겨보세요!</h1>
      <section id="main_section">
        <article class="main_article">
          <p>생년월일</p>
          <select name="selected1 id="select1">
            <optgroup label="년">
              <option value="0"></option>

          <select name="selected1 id="select1">

          <select name="selected1 id="select1">
            <optgroup label="일">

          <input id="second" type="radio" name="tab">

          <input id="agree2" type="checkbox">

        <div>

    <footer>
      <h1>다양한 기기로 ROBLOX를 즐기세요</h1>
