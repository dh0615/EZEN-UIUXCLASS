<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/74454cb6c5.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div id="wraper">
      <!-- header -->
      <header id="main_header">
        <h1>우리집</h1>
        <div id="icons">
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-bars"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-bell"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-user"></i></a>
            </li>
          </ul>
        </div>
        <div id="search">
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
          <p>육회비빔밥? 쌀국수? 육개장?</p>
        </div>
      </header>
      <!-- section 1-->
      <section>
        <article id="article_top">
          <div class="hash">
            <div class="hash_one">
              <a href="#">
                <span><i class="fa-solid fa-hashtag"></i></span>
                <p>재주문 많아요</p>
              </a>
            </div>
            <div class="hash_two">
              <a href="#">
                <span><i class="fa-solid fa-hashtag"></i></span>
                <p>알뜰배달 런칭</p>
              </a>
            </div>
            <div class="hash_three">
              <a href="#">
                <span><i class="fa-solid fa-hashtag"></i></span>
                <p>쿠폰 받기</p>
              </a>
            </div>
          </div>
        </article>
        <article id="contents">
          <div id="content1">
            <div id="cont1">
              <img src="./img/b_1.jpg" alt="img1" />
            </div>
            <div id="cont2">
              <img src="./img/b_2.jpg" alt="img2" />
            </div>
          </div>
          <div id="cont3"></div>
          <div id="cont4"></div>
          <div id="cont5"></div>
          <div id="cont6"></div>
          <div id="cont7"></div>
        </article>
      </section>
    </div>
  </body>
</html>
