<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style02.css" />
    <script
      src="https://kit.fontawesome.com/74454cb6c5.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <input type="checkbox" id="on" />
    <input type="checkbox" id="ghost" />
    <input type="checkbox" id="plane" />
    <input type="checkbox" id="bluetooth" />
    <input type="checkbox" id="wifi" />
    <input type="checkbox" id="gear" />
    <section id="wrap">
      <form action="">
        <label for="on">
          <span><i class="fa-solid fa-power-off"></i></span>
        </label>

        <label for="ghost">
          <span><i class="fa-solid fa-ghost"></i></span>
        </label>

        <label for="plane">
          <span><i class="fa-solid fa-plane-up"></i></span>
        </label>

        <label for="bluetooth">
          <span><i class="fa-brands fa-bluetooth-b"></i></span>
        </label>

        <label for="wifi">
          <span><i class="fa-solid fa-wifi"></i></span>
        </label>

        <label for="gear">
          <span><i class="fa-solid fa-gear"></i></span>
        </label>
      </form>
    </section>
  </body>
</html>
